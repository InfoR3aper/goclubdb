{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script src={% static 'sorttable.js' %}></script>
<div class="container">

<h2>Map layers</h2>
<h3><a href="/layer/create">Add a layer</a></h3>
<table class="sortable">
  <tr>
    <th></th>
    <th class="sorttable_nosort"></th>
    <th class="sorttable_nosort"></th>
    <th style="text-align:center">Association website</th>
  </tr>
{% for layer in object_list %}
    <tr>
      <td>{{ layer.name }}</td> 
      <td><a href=/layer/{{layer.id}}/edit>[Edit layer details]</a></td> 
      <td><a href=/clubs/{{ layer.name }}>[Edit club list]</a></td> 
      <td><a href="{{ layer.website }}">{{ layer.description }}</a></td>
    </tr>
{% endfor %}
</table>

</div>

{% endblock %}
